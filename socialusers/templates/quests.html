{% extends "base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}


<div class="card bg-dark  text-white w-100 shadow-lg" >
  <img class="card-img" style="opacity: .5; " src="/media/NOAA-vegetation-map.png" alt="Card image">
  <div class="card-img-overlay">
    <h1 class="card-title text-center p-5" style="font-size:450%;">IDPs Quests Dashboard</h1>
  </div>
</div>

<div class="container  mt-3 ">
  <div class="row">
      {% for quest in quests %}
      <div class="col-md-4">
          <div class="card offwhite2bg shadow-lg text-dark my-card m-3 p-3">
            {% if quest.img %}
              <img class="card-img-top rounded" src="{{quest.img.url}}" >
            {% endif %}

            <div class="card-body">
              <h5 class="card-title">{{quest.name}}</h5>
              
            </div>
            <ul class=" list-group list-group-flush">
              <li class="list-group-item text-right offwhite2bg">
                  <a href="{% url 'quest-detail' quest.id %}" class="btn btn-outline-dark">View</a>
              </li>
            </ul>
          </div>
      </div>

      {% endfor %}
</div>
</div>

{% endblock content %}
