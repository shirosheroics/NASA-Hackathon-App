
{% extends "base.html" %}

{% block title %}SETTEL-SAT{% endblock title %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel ">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/media/bg1.jpg" alt="First slide">
    <div class="carousel-caption d-none d-md-block">
      <h1>"THE FIRST STEP STARTS WITH YOU!"</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/bg.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
      <h1>"LISTEN TO OUR STORIES"</h1>
      </div>
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="/media/bg3.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      <h1>"EVERY LIFE MATTERS"</h1>
    </div>
  </div>
</div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr class="m-0">

<div class="container-fluid p-0">
  <div class="card">

  </div>

  <hr class="m-0">

 

</div>



{% endblock content %}
